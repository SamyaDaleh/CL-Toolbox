plugins {
    id 'java'
    id 'jacoco'
    id 'de.jansauer.printcoverage' version '2.0.0'
    id 'org.openjfx.javafxplugin' version '0.0.7'
}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
    test {
        java {
            srcDirs = ["test/src"]
        }
    }
}


repositories {
    mavenCentral()
}

dependencies {
    compile 'org.apache.logging.log4j:log4j-core:2.11.1'
    testCompile 'junit:junit:4.12'
}

jacocoTestReport {
    reports {
        xml.enabled true
        csv.enabled false
        html.enabled true
    }
}

jar {
    from('src') {
        include 'log4j2.xml'
        into('WEB-INF/classes')
    }
}

apply from: "http://dl.bintray.com/content/shemnon/javafx-gradle/0.1.0/javafx.plugin"

javafx {
    mainClass 'com.github.samyadaleh.cltoolbox.cli.Main'
}
