plugins {
    id 'java'
    id 'jacoco'
    id 'de.jansauer.printcoverage' version '2.0.0'
}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
    test {
        java {
            srcDirs = ["test/src"]
        }
    }
}


repositories {
    mavenCentral()
}

dependencies {
    compile 'org.apache.logging.log4j:log4j-core:2.11.1'
    compile files("${System.properties['JAVA_HOME']}/jre/lib/ext/jfxrt.jar")
    testCompile 'junit:junit:4.12'
}

jacocoTestReport {
    reports {
        xml.enabled true
        csv.enabled false
        html.enabled true
    }
}

jar {
    archiveName 'CL-Toolbox.jar'
    from('src') {
        include 'log4j2.xml'
        into('WEB-INF/classes')
    }
}

jar {
    archiveName 'CL-Toolbox-standalone.jar'
    manifest {
        attributes "Main-Class": "com.github.samyadaleh.cltoolbox.cli.Main"
    }
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
    from('src') {
        include 'log4j2.xml'
        into('WEB-INF/classes')
    }
}
